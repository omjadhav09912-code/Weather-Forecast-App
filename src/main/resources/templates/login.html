<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <style>

    </style>
</head>
<body class="bg-light">
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{weather/dashboard}">
            <span class="material-icons me-2">cloud</span>
            <span class="logo" style="font-family: 'Roboto', sans-serif; font-weight: 500;">WeatherApp</span>
        </a>
        <!-- Navbar Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/register}"><span class="material-icons">person_add</span> Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow material-card" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center" style="font-weight:700;"><span class="material-icons me-2">login</span>Weather App Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 material-btn"><span class="material-icons">login</span> Login</button>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </form>
            <a href="#" th:href="@{/register}" class="register-link d-block mt-3"><span class="material-icons" style="vertical-align:middle;">person_add</span> Don't have an account? Register here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
