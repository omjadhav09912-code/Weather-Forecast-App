<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f5f5f5; }
        .material-card { border-radius: 16px; box-shadow: 0 2px 8px rgba(60,64,67,.15); }
        .material-btn { border-radius: 24px; font-weight: 500; }
        .form-label { font-weight: 500; }
        .register-link { color: #1976d2; text-decoration: none; font-weight: 500; }
        .register-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow material-card" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center" style="font-weight:700;"><span class="material-icons me-2">login</span>Weather App Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 material-btn"><span class="material-icons">login</span> Login</button>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </form>
            <a href="#" th:href="@{/register}" class="register-link d-block mt-3"><span class="material-icons" style="vertical-align:middle;">person_add</span> Don't have an account? Register here</a>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
