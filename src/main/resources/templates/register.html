<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WeatherApp - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}" />

</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{weather/dashboard}">
            <span class="material-icons me-2">cloud</span>
            <span class="logo" style="font-family: 'Roboto', sans-serif; font-weight: 500;">WeatherApp</span>
        </a>
        <!-- Navbar Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/login}"><span class="material-icons">login</span> Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="register-container">
        <h2><span class="material-icons me-2">person_add</span>Create Account</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
            <label for="username" class="form-label">Name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter your name" required />
            <p class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required />
            <p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Create a password" required />
            <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit" class="material-btn"><span class="material-icons">person_add</span> Register</button>
        </form>
        <p class="message error" th:if="${error}" th:text="${error}"></p>
        <p class="message success" th:if="${success}" th:text="${success}"></p>
        <a href="#" th:href="@{/login}" class="login-link"><span class="material-icons" style="vertical-align:middle;">login</span> Already have an account? Login here</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const pwd = document.getElementById('password').value;
            if (pwd.length < 6) {
                event.preventDefault();
                alert('Password must be at least 6 characters long.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
