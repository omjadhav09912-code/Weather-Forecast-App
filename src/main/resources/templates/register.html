<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WeatherApp - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f5f5f5; }
        .material-card { border-radius: 16px; box-shadow: 0 2px 8px rgba(60,64,67,.15); }
        .material-btn { border-radius: 24px; font-weight: 500; }
        .form-label { font-weight: 500; }
        .login-link { color: #1976d2; text-decoration: none; font-weight: 500; }
        .login-link:hover { text-decoration: underline; }
        .field-error { color: #d32f2f; font-size: 0.95em; }
        .register-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(60,64,67,.15);
        }
        .register-container h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .register-container label {
            font-weight: 500;
            margin-top: 1rem;
        }
        .register-container input {
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        .register-container button {
            margin-top: 1.5rem;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="register-container">
        <h2><span class="material-icons me-2">person_add</span>Create Account</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
            <label for="username" class="form-label">Name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter your name" required />
            <p class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required />
            <p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Create a password" required />
            <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit" class="material-btn"><span class="material-icons">person_add</span> Register</button>
        </form>
        <p class="message error" th:if="${error}" th:text="${error}"></p>
        <p class="message success" th:if="${success}" th:text="${success}"></p>
        <a href="#" th:href="@{/login}" class="login-link"><span class="material-icons" style="vertical-align:middle;">login</span> Already have an account? Login here</a>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const pwd = document.getElementById('password').value;
            if (pwd.length < 6) {
                event.preventDefault();
                alert('Password must be at least 6 characters long.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
